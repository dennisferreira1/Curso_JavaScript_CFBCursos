<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <style>
        #painel{
            border: 1px solid #000;
            width:500px;
            height: 500px;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script>

        var painel
        function inicia(){
            painel= document.getElementById('painel');
            //Tela total
            painel.innerHTML+= `Resolução: ${screen.width}px X ${screen.height}px <br>`
            //Tela sem a barra de tarefas
            painel.innerHTML+= `Resolução: ${screen.availWidth}px X ${screen.availHeight}px`

        }
       
        window.addEventListener("load", inicia)
    </script>
</head>
<body>
    <div id="painel"></div>
    
</body>
</html>
