<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos HTML</title>
</head>
<style>
    #divcarro{
        width: 1000px;
        height: 500px;
        margin-top: 10px;
    }
    .c1{
        background-image: url('imgs/c1.jpg');
    }
    .c2{
        background-image: url('imgs/c2.jpg');
    }
    .c3{
        background-image: url('imgs/c3.jpg');
    }
</style>
<script>
    function mudar(id){
        var divCarro = document.getElementById('divcarro');
        if(id == 1){
            divCarro.setAttribute('class', 'c1');
        }else if(id == 2){
            divCarro.setAttribute('class', 'c2');
        }else{
            divCarro.setAttribute('class', 'c3');
        }  
    }
    function remover(){
        var divCarro = document.getElementById('divcarro');
        divCarro.removeAttribute('class');
    }
    function verificar(){
        var divCarro = document.getElementById('divcarro');
        if(divCarro.hasAttribute('class')){
            alert('Tem o atributo!');
        }else{
            alert('NÃ£o tem o atributo!');
        }
    }
</script>
<body>

    <button onclick= "mudar(1)">Carro 1</button>
    <button onclick="mudar(2)">Carro 2</button>
    <button onclick="mudar(3)">Carro 3</button>
    <button onclick="remover()">Remover</button>
    <button onclick="verificar()">Verificar</button>
    <div id="divcarro"></div>
    
</body>
</html>
