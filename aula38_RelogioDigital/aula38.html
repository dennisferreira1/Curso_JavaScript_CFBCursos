<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <style>
        #txtHora{
            font-size: 50pt;
            font-weight: bold;
            background-color: #000;
            color: rgb(110, 245, 32);
            width: 400px;
            height: 100px;
            text-align: center;
            margin-top: 200px;
            margin-left: 400px;
        }
    </style>
    <script>
        function hora(){
            var data = new Date();
            var hora = data.getHours();
            var min = data.getMinutes();
            var seg = data.getSeconds();
            if(hora < 10){
                hora= `0${hora}`;
            }
            if(min < 10){
                min= `0${min}`;
            }
            if(seg < 10){
                seg= `0${seg}`;
            }
            var txtHora = document.getElementById('txtHora');
            txtHora.value = `${hora}:${min}:${seg}`;
        }
        setInterval(hora, 1000);
    </script>
</head>
<body>
    <input type="text" id="txtHora">
</body>
</html>
